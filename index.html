<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Museu de Sierpinski</title>
</head>

<body>
    <h1>Museu de Sierpinski</h1>
    <canvas id="gl-canvas">
        Sorry; your web browser does not support HTML5's canvas element.
    </canvas>
    <div class="text">
        <p><strong>Mover:</strong> W, A, S, D</p>
        <p><strong>Modificar Sierpinski:</strong> Q, E</p>
    </div>

    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 aPosition;
        attribute vec2 aTexCoord;

        varying vec2 vTexCoord;

        uniform mat4 modelViewMatrix;
        uniform mat4 projectionMatrix;

        void main() {
            gl_Position = projectionMatrix * modelViewMatrix * aPosition;
            vTexCoord = aTexCoord;
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;

        uniform sampler2D uTexture;
        uniform vec4 uColor;
        uniform bool useTexture;

        varying vec2 vTexCoord;

        void main() {
            if (useTexture)
                gl_FragColor = texture2D(uTexture, vTexCoord);
            else
                gl_FragColor = uColor;
        }
    </script>
    <script src="common/initShaders.js"></script>
    <script src="common/webgl-utils.js"></script>
    <script src="common/MV.js"></script>
    <script src="scenario/sierpinski.js"></script>
    <script src="scenario/museumStructure.js"></script>
    <script src="scenario/pedestal.js"></script>
    <script src="scenario/picture.js"></script>
    <script src="script.js"></script>
</body>

</html>
